{% extends "insurance/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Customer</legend>
            {{ form|crispy }}
        </fieldset>
        {% if update %}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>&nbsp;
            <button class="btn btn-outline-info" type="submit"><a href="{% url 'delete_customer' name %}">Delete</a></button>
        </div>
        {% else %}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add</button>&nbsp;
            <button class="btn btn-outline-info" type="submit"><a href="{% url 'home' %}">Cancel</a></button>
        </div>
        {% endif %}
    </form>
</div>
{% endblock content %}
